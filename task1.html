<body>
	<script type="text/javascript"src="Vec3.js"></script>
	<script>
var x = 5, y = 4, z = 8; // (input values)

var min = v.min(); // 4 (output value)
var mid = v.mid(); // 5 (output value)
var max = v.max(); // 8 (output value)
</script>
<script>

document.write("mid is "+mid);
document.write("max is "+max);
</script>
       </script>
